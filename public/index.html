<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amplify Minimal React</title>
</head>
<body>
  <div id="root" style="padding:20px;font-family:sans-serif;"></div>

  <!-- React 18 UMD from CDN (production builds) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script>
    const { createElement: h } = React;
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(
      h('main', null,
        h('h1', null, 'Hello Amplify (AL2 / static)'),
        h('p', null, 'UpdateRolesWithIDPFunction の検証用ダミーUIです。'),
        h('p', null, 'このフロントは Node もビルドも不要です。')
      )
    );
  </script>
</body>
</html>
