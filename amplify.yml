version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - node -v
        - corepack enable
        - corepack prepare npm@10.9.0 --activate
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    # Next.js の SSR/ISR を Amplify Hosting に任せる場合でも .next を上げておけばOK
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
